    <script>
        function showDescription(event, service) {
            event.preventDefault(); // Prevent default link behavior
            var services = document.getElementsByClassName('service-description')[0].children;
            for (var i = 0; i < services.length; i++) {
                services[i].style.display = 'none';
            }
            document.getElementById(service).style.display = 'block';
            var listItems = document.getElementsByClassName('list-group-item');
            for (var i = 0; i < listItems.length; i++) {
                listItems[i].classList.remove('active-service');
            }
            event.target.classList.add('active-service');
            window.scrollTo(0, 0); // Scroll to top when a service is selected
        }
    </script>
