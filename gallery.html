<!-- ✅ Paste here -->
<script>
  $(function () {
    // Init MixItUp
    var $container = $('#Container-gallery');
    if (!$container.length) return;
    $container.mixItUp();

    // Read filter from URL: ?filter=eqip or #eqip
    var params = new URLSearchParams(window.location.search);
    var fromQuery = params.get('filter');
    var fromHash  = window.location.hash ? window.location.hash.substring(1) : null;
    var target    = fromQuery || fromHash; // prefer query, fallback to hash

    // Apply filter if found
    if (target) {
      var selector = (target === 'all') ? 'all' : '.' + target;
      $container.mixItUp('filter', selector);

      // Update active menu
      $('.gallery-filter-nav .filter').removeClass('active')
        .filter('[data-filter="' + selector + '"]').addClass('active');
    }

    // Update URL when user clicks filters
    $('.gallery-filter-nav').on('click', '.filter', function () {
      var sel = $(this).data('filter'); // e.g. ".eqip" or "all"
      var key = (sel === 'all') ? 'all' : sel.replace('.', '');
      if (history.replaceState) {
        var newUrl = (key === 'all') ? (location.pathname + '?filter=all') 
                                     : (location.pathname + '?filter=' + key);
        history.replaceState(null, '', newUrl);
      } else {
        location.hash = key; // fallback for old browsers
      }
    });
  });
</script>
