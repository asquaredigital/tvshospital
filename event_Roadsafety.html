		$(function () {
			$("#header1").load("header.html", function() {
				var url = window.location.pathname;
				console.log("Current URL Pathname:", url);
				var navItems = document.querySelectorAll('#navbar-nav li a');
	
				console.log("Number of nav items found:", navItems.length);
	
				navItems.forEach(function(item) {
					console.log("Checking URL:", item.getAttribute('href'));
					if (url.includes(item.getAttribute('href'))) {
						console.log("Match found:", item.getAttribute('href'));
						item.parentElement.classList.add('active');
					} else {
						item.parentElement.classList.remove('active');
					}
				});
			});
			$("#footer").load("footer.html");

	
		});
