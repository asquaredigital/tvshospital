  <style>
    /* ===== Appointment Form ===== */
    .appointment-sec {
      padding: 60px 0;
      background: #f7faf9;
    }

    .appt-card {
      max-width: 760px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid #e6edf1;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(16,24,40,.06);
      padding: 32px;
    }

    .appointment-sec h1 {
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: .04em;
      color: #00953F;
      margin-bottom: 8px;
      text-align: center;
    }

    .appointment-sec .lead {
      color: #6b7a89;
      margin-bottom: 28px;
      font-size: 15px;
      text-align: center;
    }

    /* Grid for inputs */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-grid .full {
      grid-column: 1 / -1;
    }

    /* Inputs / Select / Textarea */
    .appt-card input[type="text"],
    .appt-card input[type="email"],
    .appt-card select,
    .appt-card textarea {
      width: 100%;
      height: 46px;
      border: 1px solid #d7e0e6;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 15px;
      color: #0f172a;
      background: #fff;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    .appt-card textarea {
      min-height: 200px;
      resize: vertical;
      line-height: 1.5;
    }

    .appt-card input::placeholder,
    .appt-card textarea::placeholder {
      color: #9aa7b2;
    }

    .appt-card input:focus,
    .appt-card select:focus,
    .appt-card textarea:focus {
      outline: none;
      border-color: #00953F;
      box-shadow: 0 0 0 3px rgba(0,149,63,.15);
    }

    /* Labels */
    .appt-label {
      display: block;
      font-weight: 700;
      font-size: 13px;
      color: #334155;
      margin: 6px 0 6px;
    }

    /* Button Row */
    .submit-row {
      display: flex;
      justify-content: center;
      margin-top: 18px;
    }

    /* Submit Button */
    .appt-submit {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 12px;
      background: #302582;   /* violet accent */
      color: #fff;
      font-weight: 700;
      border: none;
      transition: transform .1s ease, box-shadow .2s ease, background .2s ease;
    }

    .appt-submit:hover { background: #251c68; }
    .appt-submit:active { transform: translateY(1px); }

    /* Response Message */
    #response-message {
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
      color: #d22c2c; /* red for error, can be changed dynamically */
    }

    /* Responsive */
    @media (max-width: 767px){
      .form-grid { grid-template-columns: 1fr; }
      .appt-card { padding: 22px; }
    }

    .whatsapp-float {

.whatsapp-float:hover {

}
.whatsapp-float img {

  <script>
  $(document).ready(function () {
    $('#appointment_form').submit(function (event) {
      event.preventDefault();

      var formData = {
        u_name:  $('#u_name').val(),
        u_email: $('#u_email').val(),
        phone:   $('#phone').val(),
        doctor:  $('#doctorSelect').val(),
        message: $('#message').val()
      };

      $.ajax({
        type: 'POST',
        url: 'appointment.php',
        data: formData,
        dataType: 'json',
        encode: true
      })
      .done(function (response) {
        // show mail status
        $('#response-message')
          .css('color', response && response.success ? 'green' : 'red')
          .text(response && response.message ? response.message : 'Submitted.');

        if (response && response.success) {
          // Build WhatsApp click-to-chat URL (to 9962112230)
          var waText = 
            'New Appointment Request%0A' +
            'Name: '   + (formData.u_name  || '-') + '%0A' +
            'Email: '  + (formData.u_email || '-') + '%0A' +
            'Phone: '  + (formData.phone   || '-') + '%0A' +
            'Doctor: ' + (formData.doctor  || '-') + '%0A' +
            'Message:%0A' + (formData.message || '-');

          var waUrl = 'https://wa.me/919994716276?text=' + waText;

          // Try opening in a new tab (fallback: show a link if blocked)
          var win = window.open(waUrl, '_blank');
          if (!win) {
            // popup blocked – provide a clickable link
            $('#response-message').append(
              '  •  <a href="' + waUrl + '" target="_blank" rel="noopener">Tap to send on WhatsApp</a>'
            );
          }

          // Reset the form
          $('#appointment_form').trigger('reset');
          $('#doctorSelect').val('');
        }
      })
      .fail(function () {
        $('#response-message')
          .css('color', 'red')
          .text('Error occurred while processing the request.');
      });
    });
  });
</script>
